plugins {
    id "felis-dam" version "1.10.0-alpha"
}

group = mod_group
version = mod_version

loaderMake {
    version = minecraft_version
}

repositories {
    mavenLocal()
    maven {
        url = "https://maven.fabricmc.net/"
        name = "Fabric Maven"
    }
    maven {
        url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
        name = "LlamaLad07Maven"
    }
}

dependencies {
    implementation("felis:felis:${felis_version}")
    implementation("com.google.auto.service:auto-service:1.1.1")
    api("net.fabricmc:sponge-mixin:0.13.4+mixin.0.8.5")
    api("io.github.llamalad7:mixinextras-common:0.3.5")
}

processResources {
    filesMatching("felis.mod.toml") {
        expand "version": project.version
    }
}
